{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
</head>
<body>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create">
</form>
<script>
CKEDITOR.replace('comment');
CKEDITOR.on('instanceReady', function(event) {
            var editor = event.editor;

            var editable = editor.editable();
            var document = editable.getDocument();
            var thElements = document.find('th');

            // Log or manipulate the <th> elements
            thElements.toArray().forEach(function(thElement, index) {
                console.log('TH Element ' + (index + 1) + ':', thElement.getText());
                thElement.setAttribute("contenteditable", "false");
             });
        });
</script>
</body>
</html>
